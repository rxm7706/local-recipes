name: Sync PyPI-Conda Mappings

on:
  # Weekly sync on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'

  # Manual trigger with optional parameters
  workflow_dispatch:
    inputs:
      create_pr:
        description: 'Create a pull request with changes'
        required: false
        default: 'true'
        type: boolean
      output_dir:
        description: 'Output directory for mappings'
        required: false
        default: '.claude/skills/conda-forge-expert/pypi_conda_mappings'
        type: string

  # Trigger on pushes to custom mappings file
  push:
    paths:
      - '.claude/skills/conda-forge-expert/pypi_conda_mappings/custom.yaml'
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-mappings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync PyPI-Conda mappings
        id: sync
        uses: ./.github/actions/sync-pypi-mappings
        with:
          output-dir: ${{ inputs.output_dir || '.claude/skills/conda-forge-expert/pypi_conda_mappings' }}

      - name: Show sync results
        run: |
          echo "## Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total mappings**: ${{ steps.sync.outputs.total-mappings }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Different names**: ${{ steps.sync.outputs.different-names }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Last updated**: ${{ steps.sync.outputs.last-updated }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la ${{ inputs.output_dir || '.claude/skills/conda-forge-expert/pypi_conda_mappings' }}/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check for changes
        id: changes
        env:
          OUTPUT_DIR: ${{ inputs.output_dir || '.claude/skills/conda-forge-expert/pypi_conda_mappings' }}
        run: |
          # Only stage the tracked files (not the large cache files)
          # Tracked: custom.yaml, different_names.json, stats.json
          # Cache (gitignored): unified.json, by_pypi_name.json, by_conda_name.json
          git add "${OUTPUT_DIR}/custom.yaml" "${OUTPUT_DIR}/different_names.json" "${OUTPUT_DIR}/stats.json" 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in tracked files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in tracked files:"
            git diff --staged --stat
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && (inputs.create_pr == 'true' || inputs.create_pr == '')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: sync PyPI-conda package name mappings

            Updated mappings from:
            - parselmouth (prefix-dev)
            - cf-graph-countyfair (regro)
            - grayskull (conda)

            Total: ${{ steps.sync.outputs.total-mappings }} mappings
            Different names: ${{ steps.sync.outputs.different-names }}
          title: 'chore: update PyPI-conda package name mappings'
          body: |
            ## Automated PyPI-Conda Mapping Sync

            This PR updates the PyPI to conda-forge package name mappings.

            ### Statistics
            - **Total mappings**: ${{ steps.sync.outputs.total-mappings }}
            - **Packages with different names**: ${{ steps.sync.outputs.different-names }}
            - **Last updated**: ${{ steps.sync.outputs.last-updated }}

            ### Sources
            - [parselmouth](https://github.com/prefix-dev/parselmouth) - Primary (hourly updates)
            - [cf-graph-countyfair](https://github.com/regro/cf-graph-countyfair) - Secondary (comprehensive)
            - [grayskull](https://github.com/conda/grayskull) - Tertiary (curated)

            ### Files Updated (Tracked in Git)
            - `custom.yaml` - User-defined overrides (highest priority)
            - `different_names.json` - Packages where PyPI and conda names differ
            - `stats.json` - Sync statistics and metadata

            ### Cache Files (Generated Locally, Gitignored)
            - `unified.json` - All mappings merged
            - `by_pypi_name.json` - PyPI name lookup index
            - `by_conda_name.json` - Conda name lookup index

            ---
            ðŸ¤– This PR was automatically generated by the sync-pypi-mappings workflow.
          branch: chore/sync-pypi-mappings
          delete-branch: true
          labels: |
            automated
            dependencies
            conda-forge

      - name: Direct commit (if PR creation disabled)
        if: steps.changes.outputs.has_changes == 'true' && inputs.create_pr == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: sync PyPI-conda package name mappings"
          git push
