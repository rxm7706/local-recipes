schema_version: 1

context:
  name: robotcode-repl-server
  version: 1.9.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/robotcode_repl_server-${{ version }}.tar.gz
  sha256: e61f375b178036103a4d460443a98307d8e1186ac031166e9c341d930a908cc5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - robotcode-jsonrpc2 ==1.9.0
    - robotcode-runner ==1.9.0

tests:
  - python:
      imports:
        - robotcode_repl_server
      pip_check: true

about:
  summary: RobotCode REPL Server for Robot Framework
  license: Apache-2.0
  license_file: LICENSE.txt
  repository: https://github.com/robotcodedev/robotcode

extra:
  recipe-maintainers:
    - rxm7706
