{% set name = "CTranslate2" %}
{% set version = "4.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenNMT/CTranslate2/archive/v{{ version }}.tar.gz
  sha256: 9421d846668573466ceb713b27f71fb16fed8486ed7bdb654583c48c3c20621b

build:
  entry_points:
    - ct2-fairseq-converter=ctranslate2.converters.fairseq:main
    - ct2-marian-converter=ctranslate2.converters.marian:main
    - ct2-openai-gpt2-converter=ctranslate2.converters.openai_gpt2:main
    - ct2-opennmt-py-converter=ctranslate2.converters.opennmt_py:main
    - ct2-opennmt-tf-converter=ctranslate2.converters.opennmt_tf:main
    - ct2-opus-mt-converter=ctranslate2.converters.opus_mt:main
    - ct2-transformers-converter=ctranslate2.converters.transformers:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - {{ compiler('c') }}
    #- {{ stdlib("c") }}
  host:
    - python
    - pybind11
    - pip
    - setuptools
  run:
    - python
    - setuptools
    - numpy
    - pyyaml >=5.3,<7

test:
  imports:
    - ctranslate2
  commands:
    - pip check
    - ct2-fairseq-converter --help
    - ct2-marian-converter --help
    - ct2-openai-gpt2-converter --help
    - ct2-opennmt-py-converter --help
    - ct2-opennmt-tf-converter --help
    - ct2-opus-mt-converter --help
    - ct2-transformers-converter --help
  requires:
    - pip

about:
  home: https://opennmt.net
  license: MIT
  license_file: LICENSE
  summary: Fast inference engine for Transformer models
  dev_url: https://github.com/OpenNMT/CTranslate2

extra:
  recipe-maintainers:
    - rxm7706
