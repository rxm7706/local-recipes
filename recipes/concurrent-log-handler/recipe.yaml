# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: concurrent-log-handler
  version: "0.9.28"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/concurrent_log_handler-${{ version }}.tar.gz
  sha256: 4cc27969b3420239bd153779266f40d9713ece814e312b7aa753ce62c6eacdb8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4
    - portalocker >=1.6.0

tests:
  - python:
      imports:
        - concurrent_log_handler
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  summary: RotatingFileHandler replacement with concurrency, gzip and Windows support. Size and time based rotation.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/Preston-Landers/concurrent-log-handler

extra:
  recipe-maintainers:
    - rxm7706
