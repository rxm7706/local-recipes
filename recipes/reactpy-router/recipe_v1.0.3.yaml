# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: reactpy-router
  version: "1.0.3"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/reactive-python/reactpy-router/archive/${{ version }}.tar.gz
    sha256: 5d657846e45c6be47907a3df4679ca42dce60734150cf071d84c54cd3870e9c6

build:
  number: 0
  noarch: python
  script:
    - npm install -g bun
    #- git config --global core.symlinks true
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - npm uninstall -g bun

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-build-scripts
    - pip
    #- git
    #- nodejs >18.0,<19.0
#    - reactpy >=1.0.0,<2.0.0
  run:
    - python >=${{ python_min }},<4.0
    - reactpy ==1.1.0
    - typing_extensions
#    - starlette >=0.13.6
#    - uvicorn-standard >=0.19.0

tests:
  - python:
      imports:
        - reactpy_router
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: A URL router for ReactPy.
  license: MIT
  license_file: LICENSE.md
  repository: https://github.com/reactive-python/reactpy-router
  homepage: https://reactive-python.github.io/reactpy-router/latest/

extra:
  recipe-maintainers:
    - rxm7706
