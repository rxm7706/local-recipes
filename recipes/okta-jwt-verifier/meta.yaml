{% set name = "okta-jwt-verifier" %}
{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/okta_jwt_verifier-{{ version }}.tar.gz
  sha256: 1bf7c0d8100af5933b746ed4c5a7cd3d07463c9fa72b4cb7c55e215acb05abc1

build:
  noarch: python
  script:
   - cp -R {{ RECIPE_DIR }}/LONG_DESCRIPTION.md {{ SRC_DIR }}/LONG_DESCRIPTION.md  # [unix]
   - echo f | xcopy /f /y /S %RECIPE_DIR%\LONG_DESCRIPTION.md %SRC_DIR%\LONG_DESCRIPTION.md  # [win]
   - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
  run:
    - python >={{ python_min }}
    - pyjwt >=2.8.0,<3.0.0
    - acachecontrol >=0.3.6,<0.4.0
    - retry  #2 >=0.9.5,<0.10.0

test:
  imports:
    - okta_jwt_verifier
  commands:
    #- pip check
    #- python -c "from importlib.metadata import version; print(version('{{ name }}'))"
    - python -c "assert __import__('okta_jwt_verifier').__version__ == '{{ version }}'"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/okta/okta-jwt-verifier-python
  summary: Okta JWT Verifier
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
