{% set name = "django-cachalot" %}
{% set version = "2.8.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cachalot-{{ version }}.tar.gz
  sha256: 30456720ac9f3fabeb90ce898530fe01130c25a1eca911cd016cfaeab251d627

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<4.0
    - django >=3.2,<5.3

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - cachalot
  commands:
    - pip check

about:
  home: https://github.com/BertrandBordage/django-cachalot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'No effort, no worry, maximum performance. '
  description: |
    Caches your Django ORM queries and automatically invalidates them.
  doc_url: http://django-cachalot.readthedocs.io/en/latest/
  dev_url: https://github.com/BertrandBordage/django-cachalot

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
    - sannykr
