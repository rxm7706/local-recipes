# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: ydata-sdk
  version: "1.1.4"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ydataai/ydata-sdk/archive/${{ version }}.tar.gz
  sha256: 7c8028eecc16cae6c60906d5faa0dde323d2d773e7592901c3447297428468c0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=67.4.0,<68.0.0
    - setuptools-scm >=7.1.0,<8.0.0
    - wheel >=0.38.4,<1.0.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - httpx ==0.28
    - ydata-core >=0.2.0
    - pandas >=2.0.0
    - prettytable ==3.13
    - pydantic >=2.0.0
    - typeguard >=4.0.0
    #- ydata-datascience

tests:
  - python:
      imports:
        - ydata
        #- ydata_sdk
        #- ydata_fabric_sdk
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  summary: YData SDK allows to use the *Data-Centric* tools from the YData ecosystem to accelerate AI development
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
