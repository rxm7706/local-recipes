{% set name = "datasette-dashboards" %}
{% set version = "0.8.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/datasette_dashboards-{{ version }}.tar.gz
  sha256: 5da852457203a3553b52cde36ad228af63de8f68f7a3e6556d3532a5d916cfff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<4.0
    - datasette
    - datasette-leaflet
    - datasette-render-markdown

test:
  imports:
    - datasette_dashboards
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rclement/datasette-dashboards
  summary: Datasette plugin providing data dashboards from metadata
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
