{% set name = "drf-spectacular" %}
{% set version = "0.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/drf_spectacular-{{ version }}.tar.gz
  sha256: 0a069339ea390ce7f14a75e8b5af4a0860a46e833fd4af027411a3e94fc1a0cc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - django >=2.2
    - djangorestframework >=3.10.3
    - uritemplate >=2.0.0
    - pyyaml >=5.1
    - jsonschema >=2.6.0
    - inflection >=0.3.1
    - typing_extensions

test:
  imports:
    - drf_spectacular
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tfranzel/drf-spectacular
  summary: Sane and flexible OpenAPI 3 schema generation for Django REST framework
  dev_url: https://github.com/tfranzel/drf-spectacular
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
