# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: python-webui
  version: "2.5.6"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/webui-dev/python-webui/archive/${{ version }}.tar.gz
  sha256: 084522ffdb84cb39a21df27a45da533c1edc81a24fd1926104e6b85f4da32e9e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4

tests:
  - python:
      imports:
        - webui2
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Use any web browser as GUI
  license: MIT
  license_file:
    - LICENSE
    - PyPI/Package/LICENSE
  homepage: https://github.com/webui-dev/webui
  repository: https://github.com/webui-dev/python-webui

extra:
  recipe-maintainers:
    - rxm7706
