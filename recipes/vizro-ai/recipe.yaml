# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: vizro-ai
  version: "0.3.8"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/vizro_ai-${{ version }}.tar.gz
  sha256: 8972fec0f00f48307ee185954852fa15851d2ce326580c4e82b5cbc0544bd3f1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4
    - pandas
    - tabulate
    - openai >=1.0.0
    - langchain >=0.3.0
    - langgraph >=0.1.2
    - python-dotenv >=1.0.0
    - vizro >=0.1.32
    - pydantic >=2.7.0
    - langchain-openai
    - black
    - autoflake

tests:
  - python:
      imports:
        - vizro_ai
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Vizro-AI is a tool for generating data visualizations
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://vizro.mckinsey.com/
  repository: https://github.com/mckinsey/vizro
  documentation: https://vizro.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - rxm7706
