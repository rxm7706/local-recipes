# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: apitally
  version: 0.23.0
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apitally-${{ version }}.tar.gz
  sha256: 1082c7bcca134511ab88a188b9da0220d61f8623fd0d81e25da4f213491023f4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - backoff >=2.0.0
    - opentelemetry-sdk >=1.39.1,<2.0.0
    - psutil >=5.9.6
    - if: match(python, "<3.11")
      then: typing_extensions >=4.0.0

tests:
  - python:
      imports:
        - apitally
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Simple API monitoring & analytics for REST APIs built with FastAPI, Flask, Django, Starlette, Litestar and BlackSheep.
  homepage: https://apitally.io/
  repository: https://github.com/apitally/apitally-py
  documentation: https://docs.apitally.io/introduction
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706