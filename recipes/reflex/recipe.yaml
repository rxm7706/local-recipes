schema_version: 1

context:
  name: reflex
  version: 0.8.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/reflex-${{ version }}.tar.gz
  sha256: 98a6599641fe05887fe11a2d6c2f403c5368e5a245da3db4a3de2b47f8ccea91

build:
  number: 0
  skip: py>=400 or match(python, ">=2,<3")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - reflex = reflex.reflex:cli

requirements:
  host:
    - python >=3.10,<4.0
    - hatchling
    - pip
  run:
    - python >=3.10,<4.0
    - alembic >=1.15.2,<2.0
    - click >=8.2
    - granian >=2.4.0
    - httpx >=0.23.3,<1.0
    - packaging >=24.2,<26
    - platformdirs >=4.3.7,<5.0
    - if: win
      then: psutil >=7.0.0,<8.0
    - pydantic >=1.10.21,<3.0
    - python-multipart >=0.0.20,<1.0
    - python-socketio >=5.12.0,<6.0
    - redis-py >=5.2.1,<7.0
    - reflex-hosting-cli >=0.1.55
    - rich >=13,<15
    - sqlmodel >=0.0.24,<0.1
    - starlette >=0.47.0
    - typing_extensions >=4.13.0
    - wrapt >=1.17.0,<2.0

tests:
  - python:
      imports:
        - reflex
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - reflex --help

about:
  summary: Web apps in pure Python.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
