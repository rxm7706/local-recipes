{% set name = "shot-scraper" %}
{% set version = "1.9.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shot_scraper-{{ version }}.tar.gz
  sha256: 794d1408d87cc2eaf66b3dd6357aa27f51872b035c066a9aedb27f51312e0a14

build:
  entry_points:
    - shot-scraper = shot_scraper.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - uv-build >=0.9.7,<0.10.0
  run:
    - python >={{ python_min }}
    - click
    - pyyaml
    - playwright-python
    - click-default-group

test:
  imports:
    - shot_scraper
  commands:
    - pip check
    - shot-scraper --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/simonw/shot-scraper
  summary: A command-line utility for taking automated screenshots of websites
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
