# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: mcp-powerpoint
  version: "1.0.0"
  python_min: '3.12'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mcp_powerpoint-${{ version }}.tar.gz
  sha256: 23e905d08586a22e13de885eb5b83409740cd952ae612c81579f7c4ac7ea69d4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - mcp-powerpoint = mcp_powerpoint.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - fastmcp >=2.12.2
    - ollama >=0.5.3
    - pillow >=11.3.0
    - pydantic >=2.11.7
    - python-pptx >=1.0.2
    - pytorch >=2.8.0
    - transformers >=4.56.1
    # From https://github.com/CannonJunior/mcp-powerpoint/blob/main/pyproject.toml#L29-L38
    - chromadb >=0.4.22
    - sentence-transformers >=2.7.0
    - nltk >=3.9.1
    - PyPDF2 >=3.0.1
    - python-docx >=1.1.0
    - fastapi >=0.110.0
    - uvicorn >=0.27.0
    - aiofiles >=23.2.1
    - jinja2 >=3.1.3
    - python-multipart >=0.0.9


tests:
  - python:
      imports:
        - mcp_powerpoint
      pip_check: false
      python_version: ${{ python_min }}.*
#  - requirements:
#      run:
#        - pip
#        - python ${{ python_min }}.*
#    script:
#      - mcp-powerpoint --version
#      - mcp-powerpoint --help
#      #- pip check


about:
  summary: MCP server for PowerPoint file manipulation and shape naming using Ollama LLM
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/CannonJunior/mcp-powerpoint

extra:
  recipe-maintainers:
    - rxm7706
