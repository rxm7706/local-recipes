schema_version: 1

context:
  name: nebari-plugin-label-studio-chart
  version: 0.0.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/nebari_plugin_label_studio_chart-${{ version }}.tar.gz
  sha256: dfe97bbf670ab37aeef643ca65808591d16878a4e5ff240a2c5109f763cf048b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - nebari

tests:
  - python:
      imports:
        - nebari_plugin_label_studio_chart
      pip_check: true

about:
  summary: MetroStar Onyx - Label Studio plugin for Nebari platform
  license: Apache-2.0
  license_file: LICENSE.md
  repository: https://github.com/MetroStar/nebari-label-studio

extra:
  recipe-maintainers:
    - rxm7706
