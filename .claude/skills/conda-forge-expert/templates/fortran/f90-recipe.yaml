# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Template: Fortran 90/95+ library or application
schema_version: 1

context:
  name: REPLACE_NAME
  version: "REPLACE_VERSION"

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://github.com/REPLACE_ORG/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  run_exports:
    - ${{ pin_subpackage(name, upper_bound="x.x") }}

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("fortran") }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
  host:
    - libblas
    - liblapack

tests:
  - script:
      - if: unix
        then: test -f $PREFIX/lib/lib${{ name }}${{ shlib_ext }}
  - package_contents:
      lib:
        - lib${{ name }}${{ shlib_ext }}

about:
  homepage: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file: LICENSE
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
