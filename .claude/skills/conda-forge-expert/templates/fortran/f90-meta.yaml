# Template: Fortran 90/95+ library or application
{% set name = "REPLACE_NAME" %}
{% set version = "REPLACE_VERSION" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/REPLACE_ORG/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
  host:
    - libblas
    - liblapack

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [unix]

about:
  home: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file: LICENSE
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
