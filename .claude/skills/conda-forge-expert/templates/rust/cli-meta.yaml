# Template: Rust CLI application
{% set name = "REPLACE_NAME" %}
{% set version = "REPLACE_VERSION" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/REPLACE_ORG/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install --locked --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --version
    - {{ name }} --help
    - test -f $PREFIX/bin/{{ name }}         # [unix]
    - if not exist %PREFIX%\bin\{{ name }}.exe exit 1  # [win]

about:
  home: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: REPLACE_SUMMARY
  dev_url: REPLACE_REPO_URL

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
