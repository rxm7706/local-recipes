# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Template: R package from Bioconductor
schema_version: 1

context:
  name: REPLACE_NAME
  version: "REPLACE_VERSION"
  bioc_version: "3.19"

package:
  name: bioconductor-${{ name | lower }}
  version: ${{ version }}

source:
  url: https://bioconductor.org/packages/${{ bioc_version }}/bioc/src/contrib/${{ name }}_${{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-biocgenerics
  run:
    - r-base
    - bioconductor-biocgenerics

tests:
  - script:
      - R -e "library('${{ name }}')"

about:
  homepage: https://bioconductor.org/packages/${{ bioc_version }}/bioc/html/${{ name }}.html
  license: REPLACE_LICENSE
  license_file: LICENSE
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
