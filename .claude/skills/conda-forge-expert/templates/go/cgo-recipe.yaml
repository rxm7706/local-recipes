# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Template: Go application with CGO (C dependencies)
schema_version: 1

context:
  name: REPLACE_NAME
  version: "REPLACE_VERSION"

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://github.com/REPLACE_ORG/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  # CGO requires special handling on Windows
  skip:
    - win

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - ${{ compiler("go-cgo") }}
    - go-licenses
    - pkg-config
  host:
    # Add C library dependencies here
    - zlib
    - openssl

tests:
  - script:
      - ${{ name }} --version
      - ${{ name }} --help
  - package_contents:
      bin:
        - ${{ name }}${{ executable_ext }}

about:
  homepage: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
