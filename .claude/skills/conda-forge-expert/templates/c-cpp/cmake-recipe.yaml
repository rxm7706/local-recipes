# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Template: C/C++ library using CMake
schema_version: 1

context:
  name: REPLACE_NAME
  version: "REPLACE_VERSION"

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://github.com/REPLACE_ORG/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  run_exports:
    - ${{ pin_subpackage(name, upper_bound="x.x") }}

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
    - pkg-config
  host:
    # Add library dependencies here
    - zlib

tests:
  - script:
      - if: unix
        then: test -f $PREFIX/lib/lib${{ name }}${{ shlib_ext }}
      - if: win
        then: if not exist %LIBRARY_BIN%\${{ name }}.dll exit 1
  - package_contents:
      lib:
        - if: unix
          then: lib${{ name }}${{ shlib_ext }}
        - if: win
          then: ${{ name }}.dll
      include:
        - ${{ name }}/*.h

about:
  homepage: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file: LICENSE
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
