# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Template: Perl module from CPAN
schema_version: 1

context:
  name: REPLACE_NAME
  version: "REPLACE_VERSION"
  # Convert Module::Name to Module-Name
  dist_name: ${{ name | replace("::", "-") }}

package:
  name: perl-${{ dist_name | lower }}
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/REPLACE_AUTHOR_PATH/${{ dist_name }}-${{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  noarch: generic

requirements:
  build:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

tests:
  - script:
      - perl -e "use ${{ name }}"
      - perl -M${{ name }} -e "print ${{ name }}->VERSION"

about:
  homepage: https://metacpan.org/pod/${{ name }}
  license: REPLACE_LICENSE
  license_file: LICENSE
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
