# Template: Java application built with Maven
{% set name = "REPLACE_NAME" %}
{% set version = "REPLACE_VERSION" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/REPLACE_ORG/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  noarch: generic
  script:
    - mvn package -DskipTests
    - mkdir -p $PREFIX/share/{{ name }}
    - cp target/{{ name }}-{{ version }}.jar $PREFIX/share/{{ name }}/{{ name }}.jar
    # Create wrapper script
    - mkdir -p $PREFIX/bin
    - |
      cat > $PREFIX/bin/{{ name }} << 'EOF'
      #!/bin/bash
      exec java -jar "$CONDA_PREFIX/share/{{ name }}/{{ name }}.jar" "$@"
      EOF
    - chmod +x $PREFIX/bin/{{ name }}

requirements:
  build:
    - maven
    - openjdk >=11
  run:
    - openjdk >=11

test:
  commands:
    - {{ name }} --version
    - java -jar $PREFIX/share/{{ name }}/{{ name }}.jar --help

about:
  home: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file: LICENSE
  summary: REPLACE_SUMMARY

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
