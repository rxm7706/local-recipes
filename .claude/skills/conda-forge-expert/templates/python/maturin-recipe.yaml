# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
# Template: Python package with Rust extensions (maturin/pyo3)
schema_version: 1

context:
  name: REPLACE_NAME
  version: "REPLACE_VERSION"

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  script:
    # Bundle third-party licenses from Cargo dependencies
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip:
    - py < 39

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ stdlib("c") }}
    - ${{ compiler("rust") }}
    - cargo-bundle-licenses
    # Cross-compilation
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - crossenv
        - maturin >=1.0,<2.0
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
  run:
    - python

tests:
  - python:
      imports:
        - ${{ name | replace("-", "_") }}
      pip_check: true
  - script:
      - ${{ name }} --version
      - ${{ name }} --help

about:
  homepage: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: REPLACE_SUMMARY
  repository: REPLACE_REPO_URL

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
