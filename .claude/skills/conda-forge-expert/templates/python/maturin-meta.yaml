# Template: Python package with Rust extensions (maturin/pyo3)
{% set name = "REPLACE_NAME" %}
{% set version = "REPLACE_VERSION" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: REPLACE_SHA256

build:
  number: 0
  skip: true  # [py<39]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    # Cross-compilation
    - python                                     # [build_platform != target_platform]
    - cross-python_{{ target_platform }}         # [build_platform != target_platform]
    - crossenv                                   # [build_platform != target_platform]
    - maturin >=1.0,<2.0                         # [build_platform != target_platform]
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
  run:
    - python

test:
  imports:
    - {{ name|replace("-", "_") }}
  commands:
    - pip check
    - {{ name }} --version
    - {{ name }} --help
  requires:
    - pip

about:
  home: REPLACE_HOMEPAGE
  license: REPLACE_LICENSE
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: REPLACE_SUMMARY
  dev_url: REPLACE_REPO_URL

extra:
  recipe-maintainers:
    - REPLACE_MAINTAINER
